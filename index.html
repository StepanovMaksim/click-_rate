<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<title>Click speed</title>
		<link type="text/css" rel="stylesheet" href="Speed.css">
		<!-- <script src="https://yandex.ru/games/sdk/v2"></script> -->
		<script src="Speed.js"></script>
		<meta name="viewport" content="width=device-width, user-scalable=no">
		
	</head>

	<body>
		<style>
			.no-zoom {
				touch-action: none;
			}
		</style>

		<dialog style="padding: 0">
			<div id="modal-box" style="padding: 1rem">
			<div id="res-animal"></div>
			<div id="res-img"></div>
			<div id="res-speed"></div>
			<div id="res-grade"></div>
			<button id="close-modal-btn" onclick="closeResult()">X</button>
			</div>
		</dialog>
	

		<img id="fly" src="Pictures/srart.png" alt="Rocket"> 
		<img id="planeta" src="Pictures/mars5.png" alt="Planet">

		<canvas id="canvas_plot" width="550" height="250"></canvas>

		<div id="time">Time: 10 </div>
		<div id="msg">Your number of clicks: 0 </div>

		<h1>Click on the button</h1> 


		<div >
			<input type="button"  id="click" value="Click!"> <br>
			<input type="button" id="refresh" value="Anew!" onClick="refr();">
		</div>
	</body>
</html>
